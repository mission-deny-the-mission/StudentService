<html>
<head>
    <title>Course List</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Leader</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{course.name}}</td>
        <td>{{course.subject}}</td>
        <td>{{course.leader}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
